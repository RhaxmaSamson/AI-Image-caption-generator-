<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Caption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Caption for Your Image</h1>
        <div class="image-preview mt-3">
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" class="img-fluid">
        </div>
        <p class="caption mt-3"><strong>Generated Caption:</strong> {{ caption }}</p>
        <a href="/" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
</body>
</html>
